name: Lint Javascript

on: 
  push: 
    branches:
      - main
    pull_request:
      branches:
        -main

jobs: 
  lint:
    name: Runs ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run ESLint
        run: npx eslint ./ .js
          
